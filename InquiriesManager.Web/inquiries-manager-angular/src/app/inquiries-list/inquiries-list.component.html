<mat-card>
  <mat-card-title>רשימת פניות</mat-card-title>
  <mat-card-content>
    <div class="table-responsive">
      <table mat-table [dataSource]="inquiries" class="mat-elevation-z8 full-width">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>שם</th>
          <td mat-cell *matCellDef="let inquiry">{{ inquiry.name }}</td>
        </ng-container>
        
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>טלפון</th>
          <td mat-cell *matCellDef="let inquiry">{{ inquiry.phone }}</td>
        </ng-container>
        
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>אימייל</th>
          <td mat-cell *matCellDef="let inquiry">{{ inquiry.email }}</td>
        </ng-container>
        
        <ng-container matColumnDef="departmentName">
          <th mat-header-cell *matHeaderCellDef>מחלקה</th>
          <td mat-cell *matCellDef="let inquiry">{{ inquiry.departmentName }}</td>
        </ng-container>
        
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef>תאריך</th>
          <td mat-cell *matCellDef="let inquiry">{{ inquiry.createdAt | date:'dd/MM/yyyy'}}</td>
        </ng-container>
        
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>תיאור</th>
          <td mat-cell *matCellDef="let inquiry">{{ inquiry.description }}</td>
        </ng-container>
        
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>פעולות</th>
          <td mat-cell *matCellDef="let inquiry" style="text-align: center;">
            <button mat-icon-button (click)="deleteInquiry(inquiry.id)" class="delete-btn">
              <mat-icon style="color: #222;">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
